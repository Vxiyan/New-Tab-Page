<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab Page</title>
    <link rel="stylesheet" href="NewTabPage.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="NewTabPage.js" defer=""></script>
    <style>
.menu-toggle {
  /* Basic button styling reset */
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  display: flex;
}
    .popup-menu {
  display: none;        /* HIDE the menu by default */
  position: absolute;   /* Position it relative to its parent container */
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  padding: 12px 16px;
  /* Add smooth transition if you like */
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Style the menu items */
.popup-menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.popup-menu li a {
    color: black;
    padding: 8px 0;
    text-decoration: none;
    display: block;
}

/* The class that makes the menu SHOW UP */
.popup-menu.visible {
  display: block;
  opacity: 1;
  transform: translateY(0);
}
    </style>
</head>
<body style="background-color: rgb(20, 20, 20); font-family:Jetbrains, sans-serif;">
    
    <header class="new-tab-header">
        <h1 style="text-align: center; color: rgb(255, 254, 222); padding-top:350px;">Search the worldwide web.</h1>
    </header>
    <form class="search-form" action="https://www.google.com/search" method="get" target="_blank" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin: 50px auto; width: fit-content;">
            <input class="search-bar" type="text" name="q" placeholder="Search Google..." style="background-color:#333; color: rgb(255, 254, 222); font-family:Jetbrains, sans-serif; border-radius: 50px; border-style: groove;">
            
            <button style="font-family:Jetbrains, sans-serif; border-radius: 50px; border-style: groove; text-align: center; background-color: #333; color: rgb(255, 254, 222);" class="search-button" type="submit">Search</button>
    </form>

<footer>
    <p style="padding-top:15%; text-align:center; font-family:Jetbrains, sans-serif; color:rgb(255,254,222);">
Font: Jetbrains Mono by Jetbrains</p></footer>
</body></html>
