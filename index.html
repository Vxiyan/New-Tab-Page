<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab Page</title>
    <link rel="stylesheet" href="NewTabPage.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="NewTabPage.js" defer></script>
</head>
<body style="background-color: rgb(20, 20, 20);">
    <header class="new-tab-header">
        <h1 style="text-align: center; color: rgb(255, 254, 222); padding-top: 250px;">Search the worldwide web.</h1>
    </header>
    <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
            <input class="search-bar" type="text" name="q" placeholder="Search Google..." style="margin-left: 40%;background-color:#333; color: rgb(255, 254, 222); font-family:Jetbrains, sans-serif; border-radius: 50px; border-style: groove; text-align: center;">
            <br>
            <button style="margin-left: 45%; font-family:Jetbrains, sans-serif; border-radius: 50px; border-style: groove; text-align: center; background-color: #333; color: rgb(255, 254, 222);" class="search-button" type="submit">Search</button>
    </form>
</body>
</html>
